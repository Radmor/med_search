version: '3'
services:
  postgres:
    image: postgres
    environment:
     - PGDATA=/var/lib/postgresql/data
    volumes:
     - data:/var/lib/postgresql/data
  elasticsearch:
      image: elasticsearch
      volumes:
        - elasticsearch:/usr/share/elasticsearch/data
  django:
    build:
      context: .
      dockerfile: ./compose/django/Dockerfile
    command: python src/manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    depends_on:
      - postgres
      - elasticsearch
    ports:
      - "8000:8000"
volumes:
  .:
    driver: local
  data:
    driver: local
  elasticsearch:
    driver: local